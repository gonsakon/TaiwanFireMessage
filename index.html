<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>八仙傷者即時資訊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="javascripts/all.js"></script>
</head>
<body ng-app="app">
  <div class="wrap" ng-controller="PeopleCtrl">
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">八仙傷者即時資訊(更新時間：{{UpdateTime}})</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="form-group form-inline">
        <label for="">
          <input type="text" class="form-control ng-pristine ng-valid ng-touched" placeholder="搜尋傷患姓名" ng-model="keyword"> 
        </label>
      </div>
      <div class="row">
        <table class="table table-bordered">
         <tr>
           <th>姓名</th>
           <th>年齡</th>
           <th>縣市/醫院</th>
           <th>醫療檢傷</th>
           <th>救護檢傷</th>
           <th>即時動向</th>
         </tr>
         <tr ng-repeat="people in data.peoples | filter:nameSearch()">
          <td>{{people['姓名']}}</td>
          <td>{{people['年齡']}}</td>
          <td>{{people['縣市別']+people['收治單位']}}</td>
          <td>{{people['醫療檢傷']}}</td>
          <td>{{people['救護檢傷']}}</td>
          <td>{{people['即時動向']}}</td>
         </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
